<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Tienda Retro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <a href="index.html" class="logo" title="Volver a inicio">
    <img src="https://i.postimg.cc/RFr9m6GY/freepik-br-c1e0cdce-9a9e-4d16-a6d9-4dd03ea0907a.png" alt="Logo" />
    <h1>Mi Tienda Retro</h1>
  </a>

  <div class="header-right">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Buscar productos, categor√≠as..." autocomplete="off" />
      <button id="searchBtn" aria-label="Buscar">
        üîç
      </button>
      <ul class="suggestions-list"></ul>
    </div>

    <div class="dropdown-wrapper">
      <button id="notifBtn" class="icon-btn" aria-label="Notificaciones">
        üîî
        <span id="notifCount" class="badge"></span>
      </button>
      <div id="notifDropdown" class="dropdown-content">
        <h3>Notificaciones</h3>
        <ul id="notifList"></ul>
        <button id="notifCloseBtn">Cerrar</button>
      </div>
    </div>

    <div class="dropdown-wrapper">
      <button id="cartBtn" class="icon-btn" aria-label="Carrito de compra">
        üõí
        <span id="cartCount" class="badge"></span>
      </button>
      <div id="cartDropdown" class="dropdown-content">
        <h3>Carrito de Compra</h3>
        <ul id="cartList"></ul>
        <p>Total: <strong id="cartTotal">$0.00</strong></p>
        <button id="cartBuyBtn">Comprar en Mercado Libre</button>
        <button id="cartCloseBtn">Cerrar</button>
      </div>
    </div>
  </div>
</header>

<div id="carouselWrapper">
  <div id="carousel">
    <img src="img/banner1.jpg" alt="Banner 1" class="carousel-slide" />
    <img src="img/banner2.jpg" alt="Banner 2" class="carousel-slide" />
    <img src="img/banner3.jpg" alt="Banner 3" class="carousel-slide" />
  </div>
  <button id="prevCarousel" aria-label="Anterior">‚óÄ</button>
  <button id="nextCarousel" aria-label="Siguiente">‚ñ∂</button>
</div>

<main id="productContainer"></main>

<script src="script.js"></script>
<script>
  // Botones cerrar dropdowns
  document.getElementById("notifCloseBtn").addEventListener("click", () => {
    document.getElementById("notifDropdown").classList.remove("visible");
  });
  document.getElementById("cartCloseBtn").addEventListener("click", () => {
    document.getElementById("cartDropdown").classList.remove("visible");
  });

  // Click fuera cierra dropdowns
  document.addEventListener("click", (e) => {
    const notifDrop = document.getElementById("notifDropdown");
    const cartDrop = document.getElementById("cartDropdown");
    if (!document.getElementById("notifBtn").contains(e.target) && !notifDrop.contains(e.target)) {
      notifDrop.classList.remove("visible");
    }
    if (!document.getElementById("cartBtn").contains(e.target) && !cartDrop.contains(e.target)) {
      cartDrop.classList.remove("visible");
    }
  });
</script>

</body>
</html>
