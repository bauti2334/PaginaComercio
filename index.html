<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Tienda Online</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>

<header>
  <div class="logo">
    <img src="logo-placeholder.png" alt="Mi Tienda Logo" />
    <h1>Mi Tienda</h1>
  </div>

  <div class="header-controls">
    <input type="text" id="searchInput" placeholder="Buscar productos..." />
    <select id="filterSelect" multiple>
      <!-- Se llenará dinámicamente con categorías -->
    </select>
    <button id="notifyBtn">Notificaciones</button>
  </div>
</header>

<main id="mainContent" style="padding: 10px 20px 30px;"></main>

<!-- Modal producto -->
<div id="productModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <img id="modalImg" src="" alt="Producto" />
    <h2 id="modalTitle"></h2>
    <p id="modalDesc"></p>
    <p>
      <del id="modalOldPrice"></del>
      <span id="modalPrice"></span>
    </p>
    <a id="modalBuy" href="#" target="_blank" class="buy-btn">Comprar en Mercado Libre</a>
  </div>
</div>

<!-- Notificaciones modal -->
<div id="notificationModal" class="modal" style="display:none;">
  <div class="modal-content notification-content">
    <span id="closeNotification" class="close">&times;</span>
    <h2 id="notificationTitle"></h2>
    <p id="notificationText"></p>
    <button id="notificationCloseBtn">Cerrar</button>
  </div>
</div>

<!-- Carteles publicidad -->
<div id="adContainer"></div>

<script src="script.js"></script>
</body>
</html>
