<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mi Tienda Online</title>
<link rel="stylesheet" href="style.css" />
<link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>

<header>
  <div class="logo">
    <img src="logo-placeholder.png" alt="Mi Tienda Logo" />
    <h1>Mi Tienda</h1>
  </div>
  <input type="search" id="searchInput" placeholder="Buscar productos..." />
</header>

<section class="filters">
  <h3>Filtrar por categoría:</h3>
  <label><input type="checkbox" class="category-filter" value="oferta" checked> Oferta</label>
  <label><input type="checkbox" class="category-filter" value="electronica" checked> Electrónica</label>
  <label><input type="checkbox" class="category-filter" value="ropa" checked> Ropa</label>
  <label><input type="checkbox" class="category-filter" value="hogar" checked> Hogar</label>
</section>

<main>
  <div id="productGrid" class="product-grid"></div>
</main>

<!-- Modal producto -->
<div id="productModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <img id="modalImg" src="" alt="Producto" />
    <h2 id="modalTitle"></h2>
    <p id="modalDesc"></p>
    <p>
      <del id="modalOldPrice"></del> 
      <span id="modalPrice"></span>
    </p>
    <a id="modalBuy" href="#" target="_blank" class="buy-btn">Comprar en Mercado Libre</a>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
