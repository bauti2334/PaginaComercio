<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mi Tienda Online</title>
<link rel="stylesheet" href="style.css" />
<!-- Favicon placeholder -->
<link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>

<header>
  <div class="logo">
    <!-- CambiÃ¡ la ruta cuando tengas logo -->
    <img src="logo-placeholder.png" alt="Mi Tienda Logo" />
    <h1>Mi Tienda</h1>
  </div>
  <input type="search" id="searchInput" placeholder="Buscar productos..." />
</header>

<main>
  <section>
    <h2>Ofertas</h2>
    <div id="offers" class="product-grid"></div>
  </section>

  <section>
    <h2>Stock disponible</h2>
    <div id="stock" class="product-grid"></div>
  </section>
</main>

<!-- Modal producto -->
<div id="productModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <img id="modalImg" src="" alt="Producto" />
    <h2 id="modalTitle"></h2>
    <p id="modalDesc"></p>
    <p><del id="modalOldPrice"></del> <span id="modalPrice"></span></p>
    <a id="modalBuy" href="#" target="_blank" class="buy-btn">Comprar en Mercado Libre</a>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
